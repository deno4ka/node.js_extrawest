<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies</title>
</head>
<body>
<table>
	<tr>
		<td>Name</td>
		<td><input type="text" id="name"></td>
	</tr>
	<tr>
		<td>Value</td>
		<td><input type="text" id="val"></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td align="right">
			<input type="button" value="Add Cookie" id="addBtn">
		</td>
	</tr>
</table>
<script>
    document.getElementById('addBtn').onclick = () => {
        let nameCookie = document.getElementById('name').value;
        let valueCookie = document.getElementById('val').value;
        document.cookie = `${nameCookie}=${valueCookie}`;
    }
</script>
</body>
</html>
